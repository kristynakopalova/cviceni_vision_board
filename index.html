<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Vision board digitální akademie</h1>
    <div class="vision_board">
      <div class="programovaci_jazyky">
        <h2>Programovací jazyky, které bych se ráda naučila</h2>
        <div class="seznam_jazyky">
          <ol class="seznam_ol">
            <li>HTML</li>
            <li>CSS</li>
            <li>Java Script</li>
            <li>React</li>
          </ol>
        </div>
      </div>
      <img
        class="obrazek_vision_board"
        src="https://media.istockphoto.com/id/1443546208/cs/fotografie/d%C3%ADvka-zkoumaj%C3%ADc%C3%AD-po%C4%8D%C3%ADta%C4%8Dov%C3%A9-k%C3%B3dy-na-notebooku.jpg?s=2048x2048&w=is&k=20&c=SLbn7_CoTX2MAnHaEXmVN6D1KnR-JmXVeIlVEcghX_I="
        alt="vision_image"
        width="30%"
      />
      <div class="ocekavani">
        <h2>Očekávání</h2>
        <p>
          Od akademie očekávám, že se naučím základům programovacích jazyků
          používaných pro front end vývoj.
        </p>
      </div>
    </div>
  </body>
</html>
